</head>
<body>
    <h1>音声ストリーミングテスト</h1>
    <input type="text" id="textInput" placeholder="テキストを入力してください" value="こんにちは、これはテストです">
    <button onclick="startStreaming()">音声生成開始</button>

    <script src="stream.js"></script>

            streamAudio(text);
